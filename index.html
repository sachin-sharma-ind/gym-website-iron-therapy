<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body{
            background-color: black;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            background-color: black;
        }
        .image-section img {
            width: 200px;
            height: 150px;
            margin: 2px;
            border: 2px solid darkred;
            border-radius: 10px;
            box-shadow: 4px 7px 7px 0px #4c794c;
            cursor: not-allowed;
        }
        .image-section img:hover {
            filter: grayscale(1);
            transform: scale(1.2);
        }
        .form-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: black;
            background-size: contain;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .hidden {
            display: none;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background: #5cb85c;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #04fc04;
            scale: 1.1;
        }
        p {
            text-align: center;
            margin-top: 20px;
        }
        a {
            color: #5cb85c;
            text-decoration: none;
        }
        
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const signupLink = document.getElementById('signup-link');
            const loginLink = document.getElementById('login-link');
            const formContainers = document.querySelectorAll('.form-container');
            const signinForm = formContainers[0].querySelector('form');
            const signupForm = formContainers[1].querySelector('form');

            signupLink.addEventListener('click', function () {
                formContainers[0].classList.add('hidden');
                formContainers[1].classList.remove('hidden');
            });

            loginLink.addEventListener('click', function () {
                formContainers[1].classList.add('hidden');
                formContainers[0].classList.remove('hidden');
            });

            // Handle sign up form submission
            signupForm.addEventListener('submit', function (e) {
                e.preventDefault();

                const username = signupForm.querySelector('input[type="text"]').value;
                const email = signupForm.querySelector('input[type="email"]').value;
                const password = signupForm.querySelector('input[type="password"]').value;

                // Check if user already exists in localStorage
                let users = JSON.parse(localStorage.getItem('users')) || [];
                if (users.some(user => user.email === email)) {
                    alert('User already exists. Please log in.');
                    return;
                }

                // Save the new user in localStorage
                users.push({ username, email, password });
                localStorage.setItem('users', JSON.stringify(users));

                alert('Sign up successful! You can now log in.');
                formContainers[1].classList.add('hidden');
                formContainers[0].classList.remove('hidden');
            });

            // Handle sign in form submission
            signinForm.addEventListener('submit', function (e) {
                e.preventDefault();

                const email = signinForm.querySelector('input[type="email"]').value;
                const password = signinForm.querySelector('input[type="password"]').value;

                // Retrieve users from localStorage
                let users = JSON.parse(localStorage.getItem('users')) || [];
                let user = users.find(u => u.email === email && u.password === password);

                if (user) {
                    // Redirect to homepage.html if login is successful
                    window.location.href = 'homepage.html';
                } else {
                    alert('Invalid email or password. Please try again.');
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="hanumanji1.jpg" alt="">
            <img src="arnold1.jpg" alt="">
            <img src="cbum1.jpg" alt="">
            <img src="kevin1.jpg" alt="">
            <img src="ronnie1.jpg" alt="">
            <img src="markus1.jpg" alt="">
            <img src="ishaan thakur.jpg" alt="">
            <img src="markus2.jpg" alt="">
            <img src="cbum2.jpg" alt="">
            <img src="cbum3.jpg" alt="">
            <img src="ronnie kevin.jpg" alt="">
            <img src="kevin2.jpg" alt="">
        </div>
        <div class="form-section">
            <h1 style="color: red;">IRON THERAPY</h1>
            <div class="form-container">
                <h2>Signin</h2>
                <form>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Signin</button>
                </form>
                <p>Don't have an account? <a href="#" id="signup-link">Sign up</a></p>
            </div>
            <div class="form-container hidden">
                <h2>Sign Up</h2>
                <form>
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="#" id="login-link">Signin</a></p>
            </div>
        </div>
    </div>
</body>
</html>
